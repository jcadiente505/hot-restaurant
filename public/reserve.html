<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant Reserve Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Book your table before they're all gone</h3>
      <hr>
      <a href="tables.html"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Current Table Reservations</button></a>
      <a href="home.html"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>Home</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Reserve a Table</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="uniqueId">
              </div>
              <div class="text-left">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Make My Reservation</button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
